    <link rel="stylesheet" href="styles.css">
    <style>
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .toggle-password img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Logo Gardien des Animaux">
            <h1 class="header-slogan">Un foyer chaleureux même en votre absence</h1>
            <div class="auth-buttons">
                <button class="btn" onclick="window.location.href='index.php'">Accueil</button>
            </div>
        </div>
    </header>

    <div class="form-container">
        <h2>Je me connecte :</h2>
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="username">Identifiant :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <img src="images/oeilouvert.png" alt="Afficher/Masquer mot de passe" id="eyeIcon">
                </span>
            </div>
            <div class="form-group">
                <p class="forgot-password">
                    <a href="forgot_password.php">Mot de passe oublié ?</a>
                </p>
            </div>
            <button type="submit" class="btn">S'identifier</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'images/oeilferme.png'; 
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'images/oeilouvert.png'; 
            }
        }
    </script>
